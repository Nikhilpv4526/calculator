<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
            overflow-x: auto;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button.operator {
            background-color: #f9a825;
            color: white;
        }
        button.operator:hover {
            background-color: #f57f17;
        }
        button:hover {
            background-color: #ccc;
        }
        button.equal {
            background-color: #0d47a1;
            color: white;
            grid-column: span 2;
        }
        button.equal:hover {
            background-color: #08306b;
        }
        button.clear {
            background-color: #d32f2f;
            color: white;
        }
        button.clear:hover {
            background-color: #9a0007;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="clear" id="clear">C</button>
            <button class="operator" data-operator="/">÷</button>
            <button class="operator" data-operator="*">×</button>
            <button class="operator" data-operator="-">−</button>

            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operator="+">+</button>

            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-number="0" style="visibility:hidden;">0</button>

            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="equal" id="equals">=</button>

            <button data-number="0">0</button>
            <button data-number=".">.</button>
        </div>
    </div>

    <script>
        (function() {
            const display = document.getElementById('display');
            let currentInput = '';
            let lastInput = '';
            let resetNext = false;

            function updateDisplay() {
                display.textContent = currentInput || '0';
            }

            function appendNumber(num) {
                if (resetNext) {
                    currentInput = '';
                    resetNext = false;
                }
                if (num === '.' && currentInput.includes('.')) return;
                currentInput += num;
                updateDisplay();
            }

            function appendOperator(op) {
                if (resetNext) resetNext = false;
                if (currentInput === '' && op !== '-') return; // prevent operator at start except minus
                if (/[+\-*/]$/.test(currentInput)) {
                    currentInput = currentInput.slice(0, -1) + op;
                } else {
                    currentInput += op;
                }
                updateDisplay();
            }

            function clearDisplay() {
                currentInput = '';
                updateDisplay();
            }

            function calculate() {
                try {
                    // Evaluate expression safely
                    // Replace × and ÷ with * and /
                    let expression = currentInput.replace(/×/g, '*').replace(/÷/g, '/');
                    // Use Function constructor to evaluate expression
                    let result = Function('"use strict";return (' + expression + ')')();
                    currentInput = String(result);
                    updateDisplay();
                    resetNext = true;
                } catch (e) {
                    currentInput = 'Error';
                    updateDisplay();
                    resetNext = true;
                }
            }

            document.querySelectorAll('button[data-number]').forEach(button => {
                button.addEventListener('click', () => {
                    appendNumber(button.getAttribute('data-number'));
                });
            });

            document.querySelectorAll('button.operator').forEach(button => {
                button.addEventListener('click', () => {
                    appendOperator(button.getAttribute('data-operator'));
                });
            });

            document.getElementById('clear').addEventListener('click', clearDisplay);
            document.getElementById('equals').addEventListener('click', calculate);

            updateDisplay();
        })();
    </script>
</body>
</html>
